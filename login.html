<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="./assets/img/joinLogoBlack.svg">
  </head>
  <body onload="init(); " class="login-page">
    <div class="login-main-container">
      <div id="background-fade"></div>
      <header>
      <div id="logo-container">
        <img id="login-logo" src="assets/img/Capa_1.png" alt="logo-capa-2" class="d-block" />
        <img id="login-logo-mobile" src="assets/img/mobile-logo.png" alt="mobile-logo" class="d-none" />
      </div>

      <div class="sign-up">
        <h2>Not a Join user?</h2>
        <form action="sign_up.html">
        <button id="sign-up-btn" type="submit">Sign up</button>
      </form>
      </div>
    </header>

      <div class="login-form-card">
        <h1>Log in</h1>
        <div class="login-underline"></div>
        <form class="inputs" onsubmit="login(event); return false;" onfocusin="handleFocus(event)" onfocusout="handleBlur(event)">
          <div class="email-input">
            <input type="email" id="email" placeholder="Email" required />
            <img src="assets/img/mail.png" alt="mail" id="mail-logo" />
          </div>
          <div class="password-input">
            <input
              type="password"
              id="password"
              placeholder="Password"
              oninput="hideWrongPassword(); handlePasswordChange();"
              required
              
            />
            <img src="assets/img/lock.png" alt="lock" id="password-logo" onclick="togglePassword()"/>
          </div>
          <p id="wrong-password"> Ups! Wrong password or E-Mail! Please try again.</p>

          <div class="check-box">
            <img src="assets/img/check-box-disabled.png" id="unchecked" onclick="checkBoxToggle()"/>
            <img src="assets/img/check-box-checked.png" class="d-none" id="checked" onclick="checkBoxToggle()"/>
            <p>Remember me</p>
          </div>
        
        <div class="bottom-btns">
          <button id="login-btn">Log in</button>
          <button id="guest-login-btn" onclick="guestLogin()">Guest Log in</button>
        </div>
      </div>
    </form>
      <footer>
        <div class="sign-up-mobile">
          <h2>Not a Join user?</h2>
          <form action="sign_up.html">
          <button id="sign-up-btn-mobil"  type="submit">Sign up</button>
        </form>
        </div>

<div class="footer-links">
        <a href="PrivacyPolicy.html">Privacy Policy</a>
        <a href="LegalNotice.html">Legal notice</a>
      </div>
      </footer>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sign_up.js"></script>
    <script src="js/sidemenu.js"></script>
  </body>
</html>
