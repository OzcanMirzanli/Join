<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="./assets/img/joinLogoBlack.svg" />
    <link rel="stylesheet" href="./css/contact.css" />

  </head>
  <body onload="includeHTML(), init()">
    <div class="add-contact-success-container">
      <p id="add-contact-success">Contact successfully created</p>
    </div>
    <div id="add-contact-bg">
      <div id="add-contact"></div>
    </div>
    <div id="edit-contact-bg">
      <div id="edit-contact"></div>
    </div>
    <div w3-include-html="./assets/templates/sidemenu.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="contact-page">
      <section class="all-contacts">
        <button class="add-btn" onclick="addNewContact()">
          <p class="add-contact-text">Add new Contact</p>
          <button class="add-btn-mobile" onclick="addNewContact()">
          <img
            src="./assets/img/person_add.svg"
            alt=""
            class="add-contact-img"
          />
        </button>
        <div id="all-contacts">
        </div>
      </section>
      <section class="contact-overview-container">
        <div class="contact-overview-header">
          <img class="back-btn" onclick="closeContactOverview()" src="./assets/img/arrow-left-line.png" alt="back-btn">
          <h3 class="headline">Contacts</h3>
          <div class="seperator"></div>
          <h4>Better with a team</h4>
        </div>
        <div class="contactBig" id="contactBig"></div>
        <div class="options-btn-container">
        <button class="contact-options-btn" onclick="showContactOptions()" src="./assets/img/mobile-contact-options.png" alt="contact-options">
          <img src="./assets/img/mobile-contact-options.png" alt="mobile-contact-options">
        </button>
      </div>
      </section>
    </div>
    <script src="./js/contact.js"></script>
    <script src="./js/contactHTML.js"></script>
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/sidemenu.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
